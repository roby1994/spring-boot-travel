<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>文件上传测试界面</title>
</head>
<body>
    <form name="form1" enctype="multipart/form-data" method="post" action="/file">
        文件：<input type="file" name="file"/>
        <input type="submit" value="上传"/>
    </form>

    <form name="form2" enctype="multipart/form-data" method="post" action="/file/uploadFiles">
        文件1：<input type="file" name="file"/>
        文件2：<input type="file" name="file"/>
        <input type="submit" value="多文件上传"/>
    </form>
</body>
</html>
